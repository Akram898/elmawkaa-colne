    <main class="content">
        
      <form class="needs-validation text-right" novalidate>
       
          <div class="form-group"">
            <label for="validationCustom01">الاسم</label>
            <input
              type="text"
              class="form-control text-right"

          </div>
            <label for="validationCustom02">المنتج المطلوب</label>
            <select class="form-control text-right" id="validationCustom02"
              placeholder="النوع"
              value=""
              required>
              <option value="" disabled selected>اختر</option>
  <option>اسمنت</option>
  <option>حديد</option>
  <option>خرسانة</option>
  <option>طوب</option>
</select>
           <div class="invalid-feedback">
              من فضلك استكمل  البيانات
              </div>
             
            
          </div>
          <div class="form-group">
            <label for="validationCustomUsername">الكمية</label>
            <input type="number" class="form-control text-right"
                id="validationCustomUsername"
                placeholder="الكمية"
                aria-describedby="inputGroupPrepend"
                required>
        
              <div class="invalid-feedback">
                اختر الكمية
              </div>
            </div>
          </div>
        </div>
        
          <div class="form-group">

          </div>
          <div class="form-group">

            <textarea class="form-control text-right"
              rows="4"></textarea>
         
              
             
           
          </div>
          <div class="form-group">
            <label for="validationCustom05">رقم هاتف</label>
            <input
              type="text"
              class="form-control text-right"
              id="validationCustom05"
              placeholder="Mobile Number"
              required
            />
            <div class="invalid-feedback">
              من فضلك استكمل رقم الهاتف
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input text-right"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              اوافق علي الشروط و الاحكام
            </label>
            <div class="invalid-feedback">
              لابد من الموافقة قبل الاستكمال.
            </div>
          </div>
        
        <button class="btn btn-primary mt-4 py-3" type="submit">استكمل  الطلب</button>
      </form>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }else{
                      alert("تم ارسال الطلب, سيتم التواصل معك")
                  };
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
          
        );
      })();
    </script>
